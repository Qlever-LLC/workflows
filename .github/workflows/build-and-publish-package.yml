name: Build and publish npm package

on:
  workflow_call:
    inputs:
      access:
        description: Publish package as public or private
        type: string
        required: false
        default: public
      oada:
        description: Run an OADA Server instance for tests
        type: boolean
        required: false
        default: false
      oada_version:
        description: Specific version of OADA (git ref)
        type: string
        required: false
        # FIXME: Switch to latest once OADA is updated
        default: edge
      publish:
        description: Publish releases as an npm package
        type: boolean
        required: false
        default: true
    secrets:
      oada_token:
        description: OADA OAuth token
        required: false
      npm_token:
        description: NPM registry token
        required: false

jobs:
  setup:
    runs-on: ubuntu-latest

    outputs:
      version: ${{ steps.ref.outputs.version }}
      release: ${{ steps.ref.outputs.release }}
      major: ${{ steps.ref.outputs.major }}
      minor: ${{ steps.ref.outputs.minor }}
      patch: ${{ steps.ref.outputs.patch }}
      prerelease: ${{ steps.ref.outputs.prerelease }}
      build: ${{ steps.ref.outputs.build }}
      services: ${{ steps.node.outputs.services }}

    steps:
      - name: Parse Ref
        id: ref
        uses: qlever-llc/workflows/actions/parse-ref@master
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: stuff
        shell: node {0}
        run: |
          const { writeFileSync } = require('node:fs');

          const oada = ${{ inputs.oada}} ? {
            image: 'ghcr.io/qlever-llc/oada:edge',
            env: {
              OADA_VERSION: '${{ inputs.oada_version }}' || null,
            },
            // Needed for DooD
            volumes: [ "/var/run/docker.sock:/var/run/docker.sock" ],
            ports: [ '80' ]
          } : undefined;
          const services = ${{ toJSON(inputs.services) }};

          writeFileSync('services.json', JSON.stringify({
            oada,
            ...services
          }));
      - id: node
        run: |
          echo ::set-output name=services::$(cat ./services.json)

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
      - run: yarn install
      - run: yarn build
      - uses: actions/upload-artifact@v4
        with:
          name: built
          path: |
            .
            !.git

  test:
    if: ${{ inputs.oada }}
    needs:
      - build
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
        node:
          - 20
    name: Run tests in node ${{ matrix.node }} on ${{ matrix.os }} with an OADA
    runs-on: ${{ matrix.os}}
    services:
      oada:
        image: ghcr.io/qlever-llc/oada:edge
        env:
          OADA_VERSION: ${{ inputs.oada_version || null }}
        volumes:
          # Needed for DooD
          - "/var/run/docker.sock:/var/run/docker.sock"
        ports:
          - "80"
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: built
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - env:
          DOMAIN: http://localhost:${{ job.services.oada.ports['80'] }}
          #DOMAIN: http://oada
          TOKEN: ${{ secrets.oada_token || 'god' }}
        run: yarn test

  # TODO: Combine this job with test job?
  test-no-oada:
    if: ${{ !inputs.oada }}
    name: Run tests in node ${{ matrix.node }} on ${{ matrix.os }}
    services: {}
    needs:
      - build
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        node:
          - 20
    runs-on: ${{ matrix.os}}
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: built
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - env:
          DOMAIN: http://localhost:${{ job.services.oada.ports['80'] }}
          #DOMAIN: http://oada
          TOKEN: god
        run: yarn test

  check:
    name: Check build output
    needs:
      - build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: built
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: |
          yarn tsc \
            --target esnext \
            --moduleResolution node16 \
            --allowSyntheticDefaultImports

  tests:
    runs-on: ubuntu-latest
    needs:
      - test
      - test-no-oada
    if: ${{ !failure() }}
    outputs:
      pass: ${{ needs.test.status == 'success' || needs.test-no-oada.status == 'success' }}
    steps:
      - run: echo "${{ toJSON(needs) }}"

  publish:
    name: Publish package to npm
    needs:
      - setup
      - build
      - check
      - tests
    if: ${{ inputs.publish && needs.setup.outputs.release && !failure() }}
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: built
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - env:
          NPM_AUTH_TOKEN: ${{ secrets.npm_token }}
        run: |
          npm publish \
            --access ${{ inputs.access }} \
            --tag ${{ steps.refs.output.prerelease || 'latest' }}

  # TODO: Combine this job with publish job?
  publish-github:
    name: Publish package to GPR
    needs:
      - setup
      - build
      - check
      - tests
    if: ${{ inputs.publish && needs.setup.outputs.release && !failure() }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: built
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com
      - env:
          NPM_AUTH_TOKEN: ${{ github.token }}
        run: |
          npm publish \
            --access ${{ inputs.access }} \
            --tag ${{ steps.refs.output.prerelease || 'latest' }}
